<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Clarck Nevelus" />
    <meta name="description" content="" />
    <meta name="keywords" content="Html, Css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="header-logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="profile-pic"
            class="profile__image"
          />
          <div class="profile-column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__text">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/edit-icon.svg"
                alt="edit-icon"
                class="profile__edit-img"
              />Edit Profile
            </button>
          </div>
          <button class="profile__button-post">
            <img
              src="./images/post-icon.svg"
              alt="post-icon"
              class="profile__post-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/pic1.jpg"
                alt="Val-Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/pic3.jpg"
                alt="restaurant"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/pic-5.jpg"
                alt="Outdoor-cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/pic2.jpg"
                alt="long-bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest .....
                </h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/pic4.jpg" alt="Tunnel" class="card__image" />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/pic6.jpg"
                alt="Mountain-house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__paragraph">2024 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
